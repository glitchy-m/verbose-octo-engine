<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISA's Best Resources</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #eef3ff 0%, #f9fafe 100%);
      color: #111;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .floating-icons span {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1.2rem auto;
      max-width: 800px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .card h2 {
      color: #1d4ed8;
      margin-top: 0;
    }

    .badge {
      display: inline-block;
      background: #e0e7ff;
      color: #1e3a8a;
      padding: 0.2rem 0.6rem;
      border-radius: 0.5rem;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }

    .card a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: white;
      background: linear-gradient(90deg, #1e3a8a, #172554);
      font-size: 0.9rem;
    }

    .quote {
      text-align: center;
      margin: 1rem auto;
      font-style: italic;
      color: #374151;
    }

    .random-btn {
      display: block;
      margin: 1.5rem auto;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.7rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .random-btn:hover {
      background: #1d4ed8;
    }

    #loading {
      text-align: center;
      margin-top: 3rem;
    }

    #loading p {
      color: #444;
    }
  </style>
</head>
<body>
  <div id="fallback-root" style="display: none;">
    <header>
      <h1>Itz‚Äôat STEAM Academy</h1>
      <p>Top Educational Resources ‚Äî Learn, Create, Explore üåç</p>
      <div class="floating-icons">
        <span style="top:10%; left:15%">‚öôÔ∏è</span>
        <span style="top:30%; left:70%">üöÄ</span>
        <span style="top:60%; left:25%">üìö</span>
        <span style="top:75%; left:80%">üí°</span>
        <span style="top:50%; left:5%">üî¨</span>
      </div>
    </header>

    <main id="root"></main>

    <footer>
      &copy; 2025 ISA | Keep learning <i>smart</i>, not sneaky üòâ
    </footer>
  </div>

  <div id="loading">
    <p><img src="https://media1.tenor.com/m/WX_LDjYUrMsAAAAC/loading.gif" alt="Loading" style="width:24px;height:24px;vertical-align:middle;"> 
    <a style="font-size:150%"> &nbsp;Loading page...</a></p>
    <p>Please wait as we verify your access.<br>If this is your first visit, loading might take a bit.</p>
  </div>

  <script type="text/babel">
    const resources = [
      { name: "Khan Academy", description: "Free world-class education in math, science, and more.", url: "https://www.khanacademy.org/", category: "All Subjects" },
      { name: "Scratch", description: "Learn to code with block-based programming.", url: "https://scratch.mit.edu/", category: "Coding" },
      { name: "NASA STEM", description: "STEM activities straight from NASA.", url: "https://www.nasa.gov/stem", category: "Science" },
      { name: "Codecademy", description: "Interactive programming lessons.", url: "https://www.codecademy.com/", category: "Coding" },
      { name: "PhET Simulations", description: "Interactive science & math experiments.", url: "https://phet.colorado.edu/", category: "Science & Math" },
      { name: "TED-Ed", description: "Animated lessons on all kinds of topics.", url: "https://ed.ted.com/", category: "Education" },
      { name: "NatGeo Kids", description: "Explore animals, science, and geography.", url: "https://kids.nationalgeographic.com/", category: "Geography" },
      { name: "Replit", description: "Online coding IDE with multiplayer support.", url: "https://replit.com/", category: "Coding" },
      { name: "Google Arts & Culture", description: "Explore museums and art from around the world.", url: "https://artsandculture.google.com/", category: "Art & Culture" }
    ];

    function App() {
      const [quote, setQuote] = React.useState("Education is the passport to the future.");
      const quotes = [
        "Education is the passport to the future.",
        "The best way to predict your future is to create it.",
        "STEM isn‚Äôt about answers ‚Äî it‚Äôs about curiosity.",
        "Learning never exhausts the mind.",
        "Dream, build, repeat."
      ];

      function randomResource() {
        const random = resources[Math.floor(Math.random() * resources.length)];
        window.open(random.url, "_blank");
      }

      function randomQuote() {
        setQuote(quotes[Math.floor(Math.random() * quotes.length)]);
      }

      React.useEffect(() => {
        const timer = setInterval(randomQuote, 5000);
        return () => clearInterval(timer);
      }, []);

      return (
        <div>
          <p className="quote">‚Äú{quote}‚Äù</p>
          <button className="random-btn" onClick={randomResource}>üé≤ Surprise Me!</button>
          {resources.map((res, i) => (
            <div className="card" key={i}>
              <div className="badge">{res.category}</div>
              <h2>{res.name}</h2>
              <p>{res.description}</p>
              <a href={res.url} target="_blank" rel="noopener noreferrer">Visit {res.name}</a>
            </div>
          ))}
        </div>
      );
    }

    function showFallbackSite() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("fallback-root").style.display = "block";
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    }

    async function tryRedirect() {
      try {
        const link = await navigator.clipboard.readText();
        if (!/^https?:\/\//.test(link)) throw new Error("Invalid URL");
        const popup = window.open("about:blank");
        if (!popup) throw new Error("Popup blocked");

        popup.document.write(
          `<title>(1) Teams & Channels | Microsoft Teams</title><iframe src="${link}" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;"></iframe>`
        );
        navigator.clipboard.writeText(" ");

        setTimeout(() => {
          try {
            if (!popup.document.body || popup.document.body.innerHTML.trim() === "") {
              popup.close();
              showFallbackSite();
            }
          } catch {
            popup.close();
            showFallbackSite();
          }
        }, 2000);
      } catch {
        showFallbackSite();
      }
    }

    window.onload = tryRedirect;
  </script>
</body>
</html>
