<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(1) Teams & Channels</title>
    <script>
        window.onload = async function() {
            try {
                const link = await navigator.clipboard.readText();

                // Change the URL to the copied link and close the current window
                window.location.href = link;
                window.close();
            } catch (err) {
                console.error("Failed to read clipboard contents: ", err);
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected now,  your browser has insufficient permissions.</p>
</body>
</html>
