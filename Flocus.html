<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocus at 10% Scale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .scaled-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .scaled-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.2);
            transform-origin: 0 0;
            width: 500%;
            height: 500%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="scaled-container">
        <iframe src="https://app.flocus.com"></iframe>
    </div>
</body>
</html>
