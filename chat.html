<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 700px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .user-setup {
            margin-bottom: 20px;
        }

        .user-setup input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .room-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .room-option {
            background: white;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .room-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .room-option h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .room-option input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .room-option button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .room-option button:hover {
            background: #5a67d8;
        }

        .connection-info {
            background: #e9ecef;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }

        .status {
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .peer-list {
            background: #e9ecef;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            font-size: 12px;
        }

        .peer-item {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            margin: 2px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #dee2e6;
        }

        .message.system {
            background: #e9ecef;
            color: #6c757d;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 60%;
        }

        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message .timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            margin-right: 10px;
        }

        .input-area button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #5a67d8;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .leave-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .leave-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üåê LAN Chat Room</h1>
            <p>Create or join chat rooms with friends</p>
        </div>

        <!-- Setup Section -->
        <div class="setup-section" id="setupSection">
            <div class="user-setup">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            </div>
            
            <div class="room-controls">
                <div class="room-option">
                    <h3>üè† Create Room</h3>
                    <button onclick="createRoom()">Create Room</button>
                </div>
                
                <div class="room-option">
                    <h3>üö™ Join Room</h3>
                    <input type="text" id="joinRoomInput" placeholder="Enter room ID" maxlength="50">
                    <button onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Connection Info Section -->
        <div class="connection-info hidden" id="connectionInfo">
            <div class="room-info">
                <div>
                    <strong>Room:</strong> <span id="currentRoom">-</span><br>
                    <strong>Your ID:</strong> <span id="myId">-</span>
                </div>
                <div>
                    <button class="copy-btn" onclick="copyRoomInfo()">üìã Copy Room Info</button>
                    <button class="leave-btn" onclick="leaveRoom()">üö™ Leave Room</button>
                </div>
            </div>
            <div id="status" class="status waiting">Connecting...</div>
        </div>

        <div class="peer-list hidden" id="peerListSection">
            <strong>Connected users:</strong> <span id="peerCount">0</span>
            <div id="connectedPeers"></div>
        </div>

        <div class="messages hidden" id="messages"></div>

        <div class="input-area hidden" id="inputArea">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        let peer;
        let connections = new Map();
        let myId;
        let userName;
        let roomId;
        let isRoomHost = false;

        function createRoom() {
            const usernameInput = document.getElementById('usernameInput');
            
            userName = usernameInput.value.trim() || `User_${Math.floor(Math.random() * 1000)}`;
            roomId = `room_${Math.random().toString(36).substr(2, 8)}`;
            
            isRoomHost = true;
            initializePeer(roomId);
        }

        function joinRoom() {
            const usernameInput = document.getElementById('usernameInput');
            const joinRoomInput = document.getElementById('joinRoomInput');
            
            userName = usernameInput.value.trim() || `User_${Math.floor(Math.random() * 1000)}`;
            roomId = joinRoomInput.value.trim();
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }
            
            isRoomHost = false;
            initializePeer();
        }

        function initializePeer(customId = null) {
            const peerId = customId || `${roomId}_${userName}_${Date.now()}`;
            
            peer = new Peer(peerId, {
                host: 'localhost',
                port: 9000,
                path: '/myapp',
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', function(id) {
                myId = id;
                showChatInterface();
                
                if (!isRoomHost) {
                    // Try to connect to room host
                    connectToRoom();
                }
            });

            peer.on('connection', function(conn) {
                setupConnection(conn);
                addMessage('system', `${getUsernameFromId(conn.peer)} joined the room`);
            });

            peer.on('error', function(err) {
                console.error('PeerJS error:', err);
                if (err.type === 'network' || err.type === 'server-error') {
                    initializeFallbackPeer(customId);
                } else {
                    updateStatus('Error: ' + err.message, 'error');
                }
            });
        }

        function initializeFallbackPeer(customId = null) {
            const peerId = customId || `${roomId}_${userName}_${Date.now()}`;
            peer = new Peer(peerId);
            
            peer.on('open', function(id) {
                myId = id;
                showChatInterface();
                
                if (!isRoomHost) {
                    // Try to connect to room host
                    connectToRoom();
                }
            });

            peer.on('connection', function(conn) {
                setupConnection(conn);
                addMessage('system', `${getUsernameFromId(conn.peer)} joined the room`);
            });

            peer.on('error', function(err) {
                console.error('PeerJS error:', err);
                updateStatus('Connection error: ' + err.message, 'error');
            });
        }

        function connectToRoom() {
            // Try to connect to the room host
            const conn = peer.connect(roomId);
            
            conn.on('open', function() {
                setupConnection(conn);
                updateStatus('Connected to room!', 'connected');
                enableChat();
            });

            conn.on('error', function(err) {
                console.error('Connection error:', err);
                updateStatus('Failed to connect to room. Room may not exist.', 'error');
            });
        }

        function setupConnection(conn) {
            connections.set(conn.peer, conn);
            updatePeerList();

            conn.on('open', function() {
                enableChat();
                
                // Send join notification
                const joinMessage = {
                    type: 'user_joined',
                    sender: userName,
                    userId: myId,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                conn.send(joinMessage);
            });

            conn.on('data', function(data) {
                handleMessage(data, conn);
            });

            conn.on('close', function() {
                connections.delete(conn.peer);
                updatePeerList();
                addMessage('system', `${getUsernameFromId(conn.peer)} left the room`);
                
                if (connections.size === 0 && !isRoomHost) {
                    updateStatus('Disconnected from room', 'waiting');
                    disableChat();
                }
            });
        }

        function handleMessage(data, senderConn) {
            switch(data.type) {
                case 'message':
                    addMessage(data.sender, data.text, data.timestamp);
                    relayMessage(data, senderConn.peer);
                    break;
                    
                case 'user_joined':
                    // If we're the host, send back our user list and connect new user to others
                    if (isRoomHost) {
                        broadcastUserList();
                    }
                    break;
                    
                case 'connect_to_peer':
                    // Connect to another peer in the room
                    const peerId = data.peerId;
                    if (peerId !== myId && !connections.has(peerId)) {
                        const conn = peer.connect(peerId);
                        setupConnection(conn);
                    }
                    break;
            }
        }

        function broadcastUserList() {
            // Send list of connected peers to all connections
            const peerList = Array.from(connections.keys());
            peerList.push(myId);
            
            connections.forEach(conn => {
                peerList.forEach(peerId => {
                    if (peerId !== conn.peer && peerId !== myId) {
                        conn.send({
                            type: 'connect_to_peer',
                            peerId: peerId
                        });
                    }
                });
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const messageData = {
                type: 'message',
                sender: userName,
                text: message,
                timestamp: new Date().toLocaleTimeString()
            };

            // Send to all connected peers
            connections.forEach(conn => {
                if (conn.open) {
                    conn.send(messageData);
                }
            });

            // Add to own chat
            addMessage(userName, message, messageData.timestamp, true);
            messageInput.value = '';
        }

        function relayMessage(messageData, originalSender) {
            connections.forEach((conn, peerId) => {
                if (conn.open && peerId !== originalSender) {
                    conn.send(messageData);
                }
            });
        }

        function addMessage(sender, text, timestamp, isOwn = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            if (sender === 'system') {
                messageDiv.className = 'message system';
                messageDiv.innerHTML = `<div>${text}</div>`;
            } else {
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                messageDiv.innerHTML = `
                    <div class="sender">${sender}</div>
                    <div>${text}</div>
                    <div class="timestamp">${timestamp}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showChatInterface() {
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('connectionInfo').classList.remove('hidden');
            document.getElementById('peerListSection').classList.remove('hidden');
            document.getElementById('messages').classList.remove('hidden');
            document.getElementById('inputArea').classList.remove('hidden');
            
            document.getElementById('currentRoom').textContent = roomId;
            document.getElementById('myId').textContent = myId;
            
            addMessage('system', `Welcome to the room, ${userName}!`);
            
            // Enable chat immediately for room hosts
            if (isRoomHost) {
                enableChat();
                updateStatus('Room created! Share the room ID for others to join.', 'connected');
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updatePeerList() {
            const peerCountEl = document.getElementById('peerCount');
            const connectedPeersEl = document.getElementById('connectedPeers');
            
            peerCountEl.textContent = connections.size;
            
            connectedPeersEl.innerHTML = '';
            connections.forEach((conn, peerId) => {
                const peerEl = document.createElement('span');
                peerEl.className = 'peer-item';
                peerEl.textContent = getUsernameFromId(peerId);
                connectedPeersEl.appendChild(peerEl);
            });
        }

        function getUsernameFromId(peerId) {
            // Extract username from peer ID format
            const parts = peerId.split('_');
            if (parts.length >= 3) {
                return parts[2];
            }
            return peerId.substring(0, 8) + '...';
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }

        function disableChat() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }

        function copyRoomInfo() {
            const roomInfo = `Room ID: ${roomId}\nJoin the chat room with this ID!`;
            navigator.clipboard.writeText(roomInfo).then(() => {
                alert('Room info copied to clipboard!');
            }).catch(() => {
                prompt('Copy room info:', roomInfo);
            });
        }

        function leaveRoom() {
            if (confirm('Are you sure you want to leave the room?')) {
                connections.forEach(conn => conn.close());
                connections.clear();
                peer.destroy();
                location.reload();
            }
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('joinRoomInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
    </script>
</body>
</html>
