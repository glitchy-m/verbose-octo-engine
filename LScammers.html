<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scammer Baiter - Fully Conversational</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #ddd;
    padding: 2em;
  }
  .chat {
    max-width: 600px;
    margin: auto;
    height: 400px;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 1em;
    border-radius: 8px;
    background: #222;
  }
  .msg {
    margin: 0.8em 0;
    padding: 1em;
    border-radius: 8px;
    word-break: break-word;
  }
  .user {
    background: #333;
    text-align: right;
  }
  .grandpa {
    background: #444;
    text-align: left;
  }
  .interim {
    opacity: 0.7;
    font-style: italic;
  }
  button {
    margin-top: 1em;
    padding: 0.7em 1.4em;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #555;
    color: #eee;
    margin-right: 0.5em;
  }
  button:disabled {
    background: #222;
    cursor: not-allowed;
  }
  #status {
    margin-top: 0.5em;
    font-style: italic;
    color: #aaa;
    min-height: 1.2em;
  }
</style>
</head>
<body>
<h1>Scammer Baiter - Fully Conversational</h1>
<div class="chat" id="chat"></div>
<div id="status"></div>
<div>
  <button id="start-btn">üéôÔ∏è Start Conversation</button>
  <button id="stop-btn" disabled>üõë Stop Conversation</button>
</div>

<script>
  // === CONFIG ===
  const ELEVENLABS_API_KEY = "sk_9a64df1f99c7895f18e9e96f8ffc44892a03441b96da651d";
  const OLD_PERSON_VOICE_ID = "o3VpiaQ9JcGIFpOrkHHf";
  const GEMINI_API_KEY = "AIzaSyCCddHHfolQcMW5sScWlW8fluxZ5oo22fI";

  // === UI Elements ===
  const chatBox = document.getElementById("chat");
  const statusBox = document.getElementById("status");
  const startBtn = document.getElementById("start-btn");
  const stopBtn = document.getElementById("stop-btn");

  // === Speech Recognition Setup ===
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition;
  let recognizing = false;

  // State vars
  let interimTranscript = "";
  let finalTranscript = "";
  let debounceTimeout = null;
  let currentAudio = null;

  function addMessage(speaker, text, cls, isInterim = false) {
    // Remove previous interim if exists from that speaker
    if (isInterim) {
      const lastMsg = chatBox.querySelector(`.msg.${cls}.interim`);
      if (lastMsg) {
        lastMsg.innerHTML = `<strong>${speaker}:</strong><br>${text}`;
        return;
      }
    }

    const div = document.createElement("div");
    div.className = `msg ${cls} ${isInterim ? "interim" : ""}`;
    div.innerHTML = `<strong>${speaker}:</strong><br>${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function removeInterimMessages() {
    const interims = chatBox.querySelectorAll(".interim");
    interims.forEach(node => node.remove());
  }

  async function askGemini(userText) {
    statusBox.textContent = "Grandpa is thinking...";
    const prompt = `You are a slightly confused but sharp-witted elderly man, roughly 65 years old, pretending to be a vulnerable target. You're in a phone call with a scammer. Everything you say will be spoken out loud, so make it sound natural, like spoken conversation.

Your job is to waste the scammer‚Äôs time while sounding polite and cooperative. Act like you're struggling to understand things ‚Äî maybe due to age or technical confusion ‚Äî but throw in comments about old memories, your wife Margaret, your grandson who knows about computers, and random old-man tangents to keep the scammer engaged.

Avoid giving real information and never directly accuse the scammer, just keep them talking. Add some southern charm and sprinkle in confusion. You're clever ‚Äî you're baiting them. Keep your answers short and snappy, under 60 words each.

Caller said: "${userText}"`;

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          }),
        }
      );
      const data = await response.json();
      if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
        statusBox.textContent = "";
        return data.candidates[0].content.parts[0].text.trim();
      }
      statusBox.textContent = "";
      return "Sorry, sugar, didn‚Äôt catch that. Say it again?";
    } catch (err) {
      console.error("Gemini error:", err);
      statusBox.textContent = "";
      return "Hmm‚Ä¶ something's wrong on my end. Try again later.";
    }
  }

  async function playTTS(text) {
    if (currentAudio && !currentAudio.paused) {
      currentAudio.pause();
    }
    try {
      const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${OLD_PERSON_VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVENLABS_API_KEY,
        },
        body: JSON.stringify({
          model_id: "eleven_flash_v2_5",
          text: text,
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.75,
            use_speaker_boost: true
          }
        }),
      });
      if (!response.ok) {
        console.error("TTS failed", await response.text());
        return;
      }
      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      currentAudio = new Audio(audioUrl);
      currentAudio.play();
    } catch (err) {
      console.error("TTS error:", err);
    }
  }

  async function processFinalTranscript(text) {
    removeInterimMessages();
    addMessage("You", text, "user");
    if (currentAudio && !currentAudio.paused) {
      currentAudio.pause();
    }
    const reply = await askGemini(text);
    addMessage("Grandpa", reply, "grandpa");
    await playTTS(reply);
  }

  // Initialize recognition and event handlers
  function startRecognition() {
    if (!SpeechRecognition) {
      alert("Your browser does not support Speech Recognition API");
      return;
    }
    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = true;
    recognition.continuous = true;
    recognizing = true;

    recognition.onresult = (event) => {
      interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + " ";
          if (debounceTimeout) clearTimeout(debounceTimeout);
          debounceTimeout = setTimeout(() => {
            processFinalTranscript(finalTranscript.trim());
            finalTranscript = "";
          }, 500); // 0.5s debounce after final chunk
        } else {
          interimTranscript += transcript;
          removeInterimMessages();
          addMessage("You", interimTranscript, "user", true);
          // Interrupt TTS if playing
          if (currentAudio && !currentAudio.paused) {
            currentAudio.pause();
          }
        }
      }
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error", e);
      statusBox.textContent = `Speech recognition error: ${e.error}`;
    };

    recognition.onend = () => {
      if (recognizing) {
        recognition.start(); // keep it running continuously
      }
    };

    recognition.start();
    statusBox.textContent = "Listening...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  }

  function stopRecognition() {
    if (!recognition) return;
    recognizing = false;
    recognition.stop();
    statusBox.textContent = "Conversation stopped.";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  startBtn.onclick = () => startRecognition();
  stopBtn.onclick = () => stopRecognition();

</script>
</body>
</html>
